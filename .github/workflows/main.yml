name: CI
on: 
  push:
    branches:
      - master
jobs:
  deploy:
    name: "Restart & Update MedicBot"
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat >>~/.ssh/config <<END
          Host $SSH_HOST
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/id_ed25519
          END
        env:
          SSH_USER: ${{ secrets.OVH_USERNAME }}
          SSH_KEY: ${{ secrets.OVH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.OVH_HOST }}

      - name: Stop the server
        run: ssh $SSH_HOST 'sudo systemctl stop medicbot-v3.service; cd ${{ secrets.REPO_PATH }}; git pull; sudo systemctl restart medicbot-v3.service'
